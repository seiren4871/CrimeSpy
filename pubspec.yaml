version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  search_widget: ^1.0.2
  auto_size_text: ^2.1.0
  page_view_indicators: ^1.3.1
  random_color:
  page_transition: "^1.1.5"
  url_launcher: ^5.0.3
  rating_bar:
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+5
  google_sign_in: ^4.5.1
  carousel_slider: ^2.2.1
  full_screen_image:
  flutter_screenutil: ^1.1.0
  rxdart: ^0.24.1
  firebase_storage: ^3.1.6
  firebase_core: ^0.4.5
  http: ^0.12.2
  uuid: 2.2.0
  image_picker: ^0.6.7+4
  video_player: ^0.10.11+2
  # cache_network_image: ^2.2.0+1
  # flutter_cache_manager: ^1.4.1
  intl: ^0.16.1
  progress_dialog: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/Logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/img/


  fonts:
    - family: Archivo-Regular
      fonts:
        - asset: assets/fonts/Archivo-Regular.ttf
    - family: Archivo-Bold
      fonts:
        - asset: assets/fonts/Archivo-Bold.ttf
        - asset: assets/fonts/Archivo-BoldItalic.ttf
          style: italic
    - family: Archivo-Italic
      fonts:
        - asset: assets/fonts/Archivo-Italic.ttf
          style: italic
    - family: Archivo-Medium
      fonts:
        - asset: assets/fonts/Archivo-Medium.ttf
        - asset: assets/fonts/Archivo-MediumItalic.ttf
          style: italic
    - family: Archivo-SemiBold
      fonts:
        - asset: assets/fonts/Archivo-SemiBold.ttf
        - asset: assets/fonts/Archivo-SemiBoldItalic.ttf
          style: italic
    - family: ArchivoBlack
      fonts:
        - asset: assets/fonts/ArchivoBlack-Regular.ttf
